<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Dinosaur Hangman</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="display-4">Dinosaur Ipsum Hangman</h1>
      </div>
      <div class="dinosaur">
        <h4 class="randomDino"></h4>
        <h4 class="correctLetters"></h4>
      </div>
      <div class="hangman"></div>
      <div class="key-container">
        <button id="submit">Submit</button>
      </div>
      <div class="showErrors"></div>
      <div>
        <button>A</button>
        <button>B</button>
        <button>C</button>
        <button>D</button>
        <button>E</button>
        <button>F</button>
        <button>G</button>
        <button>H</button>
        <button>I</button>
      </div>

      <div>
        <button>J</button>
        <button>K</button>
        <button>L</button>
        <button>M</button>
        <button>N</button>
        <button>O</button>
        <button>P</button>
        <button>Q</button>
      </div>

      <div>
        <button>R</button>
        <button>S</button>
        <button>T</button>
        <button>U</button>
        <button>V</button>
        <button>W</button>
        <button>X</button>
        <button>Y</button>
        <button>Z</button>
      </div>
    </div>
  </body>
</html>
